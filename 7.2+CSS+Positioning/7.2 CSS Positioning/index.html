<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      width:500px;
      height:300px;
      background-color: blue;
      margin-top:  200px;
      margin-left:200px;
      position: static;
    }
    .red-circle{
      width:200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      top:150px;
      left: 250px;
      position: relative;
     

    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
