<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>

    .flag{
      width:900px;
      height:600px;
      background-color: #CE1126;
      position: relative;
    }
    .flag > div{
      width:900px;
      height: 300px;
      background-color: #002868;
      top:150px;
      position : absolute;
    }
    .flag > div > div{
      width: 200px;
      height:200px;
      border-radius: 50%;
      background-color: white;
      top:50px;
      left:350px;
      position: absolute;
    }
    p{
      font-size:5rem;
      color:white;
      text-align:center;
      padding:0px;
      margin:0px;
    }
    .flag>div>div p{
      color:black;
    }  
  </style>
</head>

<!-- 
  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors 
and CSS specificity instead.
Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.
Hint 2: You can use CSS inspection to get the colors from
https://appbrewery.github.io/flag-of-laos/
-->

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
